<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на день рождения</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="invitation-card">
            <div class="photo-container">
                <img src="birthday-person.jpg" alt="Именинник" class="birthday-photo">
            </div>
            <h1>Дорогие друзья!</h1>
            <div class="message">
                <p>У меня есть прекрасный повод провести несколько незабываемых часов в кругу самых близких и родных мне людей.</p>
            </div>
            <div class="details">
                <div class="detail-item">
                    <h2>Когда?</h2>
                    <p>12 июля 2025 года</p>
                    <p>Начало в 17:00</p>
                </div>
                <div class="detail-item">
                    <h2>Где?</h2>
                    <p>Московская область, Ступино</p>
                    <p>4-я улица, 16</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
